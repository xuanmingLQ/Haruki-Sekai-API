proxy: ""
jp_sekai_cookie_url: ""

git:
  enabled: false
  username: ""
  email: "@users.noreply.github.com"
  password: ""

redis:
  enabled: true
  host: "127.0.0.1"
  port: 6379
  password: ""          # keep it empty if no password

backend:
  host: "0.0.0.0"
  port: 9999
  ssl: false
  ssl_cert: ""
  ssl_key: ""
  log_level: "INFO"
  main_log_file: "./main.log"     # output to console if empty
  access_log: "${time} ${ip} ${status} ${method} ${path}\n"
  access_log_path: "./access.log" # output to console if empty
  sekai_user_jwt_signing_key: ""
  enable_trust_proxy: true
  trusted_proxies:
    - "127.0.0.0/8"
    - "::1/128"
    - "192.168.0.0/16"
    - "172.16.0.0/12"
    - "100.64.0.0/10"
    - "10.0.0.0/8"
  proxy_header: "X-Forwarded-For"

gorm:
  enabled: true                   # set it to false if not using database
  dialect: "mysql"                # database type: mysql | postgres | sqlite | sqlserver
  dsn: "user:pass@tcp(ip:host)/database?charset=utf8mb4&parseTime=True&loc=UTC"  # gorm data source name
  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: "1h"
  prepare_stmt: true
  disable_fk_migrate: false
  logger:
    level: "warn"                 # logging level: silent | error | warn | info
    slow_threshold: "200ms"
    ignore_record_not_found_error: true
    colorful: false
  naming:
    table_prefix: ""
    singular_table: false

apphash_sources: # sources for apphash, to update apphash values periodically
  # - type: file
  #   dir: "/path/to/your/local/apphash_json/directory"
  - type: "url"
    url: "https://apphash.provider.com/apphash_json"

asset_updater_servers: # Haruki Sekai Asset Updater server instances
  - url: "http://127.0.0.1:12345/update_asset"
    authorization: ""

